{% load static %}
<!DOCTYPE html>

<html lang="zh-CN">
<head>

    <title>注册</title>
    <link rel="stylesheet" href="{% static "login/css/style.css" %}">

        <p style="left: 0%;">来注册会员吧</p>

        {% csrf_token %}
        {% for field in user %}
            <div>
            <label for="{{ field.id_for_label }}"></label>
            {{ field }} <span style="color: red">{{ field.errors.0 }}</span>
            </div>
        {% endfor %}

{#                   onpaste="return false">#}
{#        </div>#}
{#        <div>#}
{#            <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码"#}
{#                   oncontextmenu="return false" onpaste="return false">#}
{#        </div>#}
{#        <div>#}
{#            <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off"#}
{#                   id="number">#}
{#        </div>#}
{#        <div>#}
{#            <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false"#}
{#                   onpaste="return false">#}
{#        </div>#}
        <button id="submit" type="submit">注 册</button>
    </form>
    <a href="{% url "app01:login" %}">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>
</div>

<script src="{% static "login/js/jquery.validate.min.js" %}"></script>
<script src="{% static "login/js/jquery.min(1).js" %}"></script>
<script src="{% static "login/js/common.js" %}"></script>
<script src="{% static "login/js/supersized.3.2.7.min.js" %}"></script>

<script src="{% static  "login/js/jquery.validate.min.js" %}"></script>
