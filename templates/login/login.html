{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0050)http://www.jq22.com/demo/jquery-Sharelink20151012/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>24期后宫</title>
    <link rel="stylesheet" href="{% static "login/css/style.css" %}">
</head>
<body>
<div class="login-container">
    <h1>登录</h1>
    <div class="connect">
        <p style="left: 0%;">赶紧进来小老弟</p>
    </div>
    <form action="" method="post" id="loginForm" novalidate="novalidate">
        {% csrf_token %}
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off" value="admin">
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                   onpaste="return false">
        </div>
        <button id="submit" type="submit">登 陆</button>
    </form>
    <a href="{% url "app01:register" %}">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>
</div>

<script src="{% static "login/js/jquery.validate.min.js" %}"></script>
<script src="{% static "login/js/jquery.min(1).js" %}"></script>
<script src="{% static "login/js/common.js" %}"></script>

<script src="{% static "login/js/supersized.3.2.7.min.js" %}"></script>
<script src="{% static "login/js/supersized-init.js" %}"></script>

<script src="{% static  "login/js/jquery.validate.min.js" %}"></script>
<ul id="supersized" class="speed" style="visibility: visible;">
    <li class="slide-0 prevslide" style="visibility: visible; opacity: 1;"><a target="_blank"><img
            src="{% static "login/imag/1.jpg" %}" style="width: 1134.92px; left: -66px; top: 0px; height: 715px;"></a></li>
    <li class="slide-1 activeslide" style="visibility: visible; opacity: 0.152044;"><a target="_blank"><img
            src="{% static "login/imag/2.jpg" %}" style="width: 1021.43px; left: -9px; top: 0px; height: 715px;"></a></li>
    <li class="slide-2" style="visibility: visible; opacity: 1;"><a target="_blank"><img
            src="{% static "login/imag/3.jpg" %}" style="height: 715px; width: 1134.92px; left: -66px; top: 0px;"></a></li>
</ul>
</body>
<style type="text/css" id="522123844240"></style>
</html>
